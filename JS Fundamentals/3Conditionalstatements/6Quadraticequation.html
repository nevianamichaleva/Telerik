<!DOCTYPE html>
<html>

<head>
    <title>quadratic equation</title>
</head>

<body>
    <p>Write a script that reads the coefficients a, b and c of a quadratic equation ax2 + bx + c = 0 and solves it (prints its real roots).</p>
    <p>Please input a</p>
    <input id="a">
    <br>
    <p>Please input b</p>
    <input id="b">
    <br>
    <p>Please input c</p>
    <input id="c">
    <br>
    <br>
    <button onclick="myFunction()">Calculate!</button>
    <br>
    <p id="demo"></p>
    <p id="demod"></p>
    <script>
        function myFunction() {
            var a = +document.getElementById("a").value;
            var b = +document.getElementById("b").value;
            var c = +document.getElementById("c").value;
            var x;
            var y;
            var d = (b * b) - 4 * (a * c);
            document.getElementById("demod").innerHTML = 'd=' +d;
            if (d < 0) {
                document.getElementById("demo").innerHTML = "No real roots"
            } else if (d === 0) {
                x = (-b)/ (2 * a);
                document.getElementById("demo").innerHTML = 'x1=' + x ;
            } else if (d > 0) {
                x = ((-b) + Math.sqrt(d)) / (2 * a);
                y = ((-b) - Math.sqrt(d)) / (2 * a);
                document.getElementById("demo").innerHTML = 'x1=' + x + ' ' + 'x2=' + y;
            }
        }
    </script>
</body>

</html>
