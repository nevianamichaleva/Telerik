<!DOCTYPE html>
<html>
<body>
<p>Write a script that finds the max and min number from a sequence of numbers.</p>
<p>Numbers are: 25, 15, 199, 14, 3, -2, 52, 1, 0</p>
<br>
<button onclick="myFunction()">Check</button>
<br>
<p id="demo"></p>

<script>
function myFunction() {

var i;
var max;
var min;
var arr=["25", "15", "199", "14", "3", "-2", "52", "1", "0"];
for (i=0; i<arr.length;i++) {
    if (arr[i]>arr[i+1]) {
        max += arr[i] + "<br>";
    }
    else {
        min += arr[i+1] + "<br>";
    }
             
}
document.getElementById("demo").innerHTML = "Max is: " + max+ " Min is: "+min;
}

</script>

</body>
</html>
