<!DOCTYPE html>
<html>
<body>
<p>Write an expression that checks for given point P(x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</p>
<p>Please input circle point x</p>
<input id="x">
<br>
<p>Please input circle point y</p>
<input id="y">
<br>
<br>
<button onclick="myFunction()">Check!</button>
<br>
<p id="demo"></p>

<script>
function myFunction() {
var x = document.getElementById("x").value;
var y = document.getElementById("y").value
document.getElementById("demo").innerHTML = "The given circle point P(" + x + "," + y +")" +" is " +(Math.pow((x-1),2)+Math.pow((y-1),2)<=9) + " in the circle and " + ((1 <= x) && (x <= 6) && (y <= -1) && (-1<= 2)) + " in the rectangle";

}

</script>

</body>
</html>
