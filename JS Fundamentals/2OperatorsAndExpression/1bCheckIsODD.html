<html>
<head>
	<title>These numbers is ODD!</title>
	<link href="js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="js-console.js"></script>
	<script>
		
		jsConsole.writeLine("3 is " + ((3%2!==0)&&true)); 
		jsConsole.writeLine("2 is " + ((2%2!==0)&&true));
		jsConsole.writeLine("-2 is " + ((-2%2!==0)&&true)); 
		jsConsole.writeLine("-1 is " + ((-1%2!==0)&&true)); 
		jsConsole.writeLine("0 is " + ((0%2!==0)&&true)); 
		jsConsole.writeLine("10256 is " + ((10256%2!==0)&&true)); 
	</script>
</body>
</html>
