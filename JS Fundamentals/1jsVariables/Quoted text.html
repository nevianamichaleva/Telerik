<!DOCTYPE html>
<html>

<body>
    <p>Create a string variable with quoted text in it. For example: `'How you doin'?', Joey said'.</p>
    <br>
    <p>Quoted text</p>
    <p id="text"></p>
    <script>
        var txt =" \"\How you doin?\"\, -Joey said."
        document.getElementById("text").innerHTML = txt;
    </script>
</body>

</html>
