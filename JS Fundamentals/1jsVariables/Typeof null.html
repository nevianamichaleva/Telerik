<!DOCTYPE html>
<html>
<body>
<p>Create null, undefined variables and try typeof on them.</p>
<br>
<p>Null variables</p>
<p id="zero"></p>
<p>Undefined variables</p>
<p id="undef"></p>


<script>
    var zero=null;
    var undef=undefined;
    

    document.getElementById("zero").innerHTML = typeof(zero);
    document.getElementById("undef").innerHTML = typeof(undef);


</script>

</body>
</html>
