<!doctype html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <table border="2" border-collapse="collapse" cellpadding="5px" cellpadding="5px">
		<colgroup>
			<col width="50px"></col>
			<col width="50px"></col>
			<col width="50px"></col>
			<col width="50px"></col>
		</colgroup>
		<tr>
			<td colspan="4" align="right"><input type="text" value="0" size=32></input></td>
		</tr>
		<tr>
			<td align="center"><input type="button" value="1"></input></td>
			<td align="center"><input type="button" value="2"></input></td>
			<td align="center"><input type="button" value="3"</input></td>
			<td align="center"><input type="button" value="+"</input></td>
		</tr>
		<tr>
			<td align="center"><input type="button" value="4"</input></td>
			<td align="center"><input type="button" value="5"</input></td>
			<td align="center"><input type="button" value="6"</input></td>
			<td align="center"><input type="button" value="-"</input></td>
		</tr>
		<tr>
			<td align="center"><input type="button" value="7"</input></td>
			<td align="center"><input type="button" value="8"</input></td>
			<td align="center"><input type="button" value="9"</input></td>
			<td align="center"><input type="button" value="*"</input></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button" value="0"</input></td>
			<td align="center"><input type="button" value="."</input></td>
			<td align="center"><input type="button" value="/"</input></td>
		</tr>
		</table>
    </body>
</html>
