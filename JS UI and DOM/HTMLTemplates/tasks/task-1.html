<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML - templates Task 1</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/x-handlebars-template" id="items-table">
        <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Vendor</th>
                    <th>Model</th>
                    <th>OS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>Nokia</td>
                    <td>Limia 920</td>
                    <td>Windows Phone</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>LG</td>
                    <td>Nexus 5</td>
                    <td>Android</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Apple</td>
                    <td>iPhone 6</td>
                    <td>iOS</td>
                </tr>
            </tbody>
        </table>
    </script>

    <script src='..\libs\handlebars.min.js'></script>

    <script>
        /* globals Handlebars, document */
        'use strict';
        Handlebars.registerHelper('list', function(items, options) {
            var html = '<ul class="list">',
                item,
                index;
            for (index in items) {
                item = items[index];
                html += '<li class="list-item">' + options.fn(item) + '</li>';
            }
            return html;
        });
        var data = {
            headers: ['Vendor', 'Model', 'OS'],
            items: [{
                col1: 'Nokia',
                col2: 'Lumia 920',
                col3: 'Windows Phone'
            }, {
                col1: 'LG',
                col2: 'Nexus 5',
                col3: 'Android'
            }, {
                col1: 'Apple',
                col2: 'iPhone 6',
                col3: 'iOS'
            }]
        };
    </script>
</body>

</html>
